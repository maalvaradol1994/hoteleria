<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Hoteles</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hoteles</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Ver hoteles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="crear.html">Crear Hotel</a>
              </li>              
            </ul>
          </div>
        </div>
      </nav>    
    
    <section class="container p-2">

        <h1>Creación de hoteles</h1>

        <hr>

        <h4>Debe ingresar todos los datos requeridos para crear un nuevo hotel</h4>

        <article class="form-floating mb-3 mt-3" onsubmit="crearHotel(event)">
            <form class="row was-validated">

                <div class="form-floating mb-3 col-md-6">
                    <input type="number" class="form-control" name="nit" id="nit" placeholder="Nit hotel" required>
                    <label for="nit">Nit hotel</label>
                </div>

                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre hotel" required>
                    <label for="nombre">Nombre hotel</label>
                </div>   

                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="direccion hotel" required>
                    <label for="direccion">Dirección hotel</label>
                </div> 

                <div class="form-floating mb-3 col-md-6">
                    <input type="number" class="form-control" name="habitaciones" id="habitaciones" placeholder="habitaciones hotel" required onchange="limpiarTabla();agregarNuevaFila();">
                    <label for="habitaciones">Número de habitaciones</label>
                </div>                 
                
                <div class="form-floating mb-3 col-md-6">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="ciudad" required>
                      <option selected disabled value="">Seleccione una</option>
                      <option value="1">Bogotá D.C</option>
                      <option value="2">Barranquilla</option>
                      <option value="3">Santa martha</option>
                    </select>
                    <label for="floatingSelect">Seleccione ciudad del hotel</label>
                </div>  
                
                <div class="col-md-12 table-responsive">
                    <table class="table table-bordered text-center">
                        <tr>
                            <td colspan="3">
                                <h3>Registro de habitaciones</h3>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success" id="btn_agregar_habitacion" onclick="agregarNuevaFila()" style="display: none;">
                                    Agregar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th>CANTIDAD</th>
                            <th>TIPO HABITACIÓN</th>
                            <th>ACOMODACIÓN</th>
                            <th></th>
                        </tr>
                        <tbody id="table_habitaciones">

                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <input type="number" class="form-control" id="totalHabitaciones" disabled>
                                </td>
                                <td colspan="3"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="col-md-12 d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Guardar Hotel</button>                    
                </div>
              
            </form>
        </article>

        <div class="row" id="form_error"></div>

        <div class="row" id="form_done"></div>
    </section>

    <script src="js/validacionesFormulario.js"></script>
    <script src="js/functions.js"></script>

</body>
</html>
